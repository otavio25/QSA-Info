version: '3.3'

services:
  frontend:
    container_name: qsa-frontend
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - ${FRONTEND_PORT}:3000
    volumes:
      - /app/node_modules
      - ./src/frontend:/app
  backend:
    container_name: qsa-backend
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - ${BACKEND_PORT}:3333
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    depends_on:
      - database
    links:
      - database
    volumes:
      - /app/node_modules
      - ./src/backend:/app
  database:
    container_name: postgres_container
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./data/database:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"
volumes:
  postgres:
    driver: local